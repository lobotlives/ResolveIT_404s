<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New User - ResolveIT</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="new-entry-container">
        <h2>Create New User</h2>
        <form id="userForm">
            <div class="form-group">
                <label for="companySelect">Company:</label>
                <select id="companySelect" required>
                    <option value="">Select Company</option>
                    <!-- Options will be filled dynamically -->
                </select>
            </div>
            <div class="form-group">
                <label for="userName">User's Name (First & Last):</label>
                <input type="text" id="userName" placeholder="Enter user's full name" required>
            </div>
            <div class="form-group">
                <label for="userEmail">Email:</label>
                <input type="email" id="userEmail" placeholder="Enter user email" required>
            </div>
            <button type="submit" class="create-entry-btn">Create User</button>
        </form>
        <div id="message"></div>
    </div>
    <script src="new-user.js"></script>
</body>
</html>
