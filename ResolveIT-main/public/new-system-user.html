<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New System User - ResolveIT</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="new-entry-container">
        <h2>Create New System User</h2>
        <form id="systemUserForm">
            <div class="form-group">
                <label for="systemUserName">Email:</label>
                <input type="email" id="systemUserName" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label for="systemPassword">Password:</label>
                <input type="password" id="systemPassword" placeholder="Enter password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{5,20}" required title="Password must be between 5 and 20 characters and contain both letters and numbers">
                
            </div>
            <div class="form-group">
                <label for="systemUserRole">Role:</label>
                <select id="systemUserRole" required>
                    <option value="Technician">Technician</option>
                    <option value="Admin">Admin</option>
                </select>
            </div>
            <div class="form-group">
                <label for="enable2fa">Enable Two-Factor Authentication</label>
                <input type="checkbox" id="enable2fa" name="enable2fa">
            </div>
            <button type="submit" class="create-entry-btn">Create System User</button>
        </form>
        <div id="message"></div>
    </div>
    <script src="new-system-user.js"></script>
</body>
</html>
