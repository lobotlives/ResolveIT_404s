<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Company - ResolveIT</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="new-entry-container">
        <h2>Create New Company</h2>
        <form id="companyForm">
            <div class="form-group">
                <label for="companyName">Company Name:</label>
                <input type="text" id="companyName" placeholder="Enter company name" required>
            </div>
            <div class="form-group">
                <label for="companyAddress">Address:</label>
                <input type="text" id="companyAddress" placeholder="Enter company address">
            </div>
            <button type="submit" class="create-entry-btn">Create Company</button>
        </form>
        <div id="message"></div>
    </div>
    <script src="new-company.js"></script>
</body>
</html>
